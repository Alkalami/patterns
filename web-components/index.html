<!DOCTYPE html>
<html dir="ltr"
  lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>

  <!--[if !IE]><!-->
  <link rel="stylesheet"
    type="text/css"
    href="/css/public.css" />
  <!--<![endif]-->
  <!--[if lt IE 10]>
    <link media="all" rel="stylesheet" href="/css/ie.css">
  <![endif]-->

  <script src="/web-components/all.js"></script>
</head>

<body>
  <div class="mn mn--full mn--g">
    <div class="b-c b-c--xsmv b--w m-v100">
      <div class="p-h100">
        <h2>
          <code>&lt;cob-contact-form&gt;</code>
        </h2>
        <button class="btn"
          onClick="document.getElementById('contactForm').show()">Show Feedback</button>
      </div>

      <cob-contact-form id="contactForm"
        token="*****"></cob-contact-form>
    </div>

    <div class="b-c b-c--xsmv b--w m-v100">
      <div class="p-h100">
        <h2>
          <code>&lt;cob-map&gt;</code>
        </h2>
      </div>

      <cob-map id="map"
        style="height: 500px"
        latitude="42.347316"
        longitude="-71.065227"
        zoom="12"
        show-zoom-control
        show-legend
        show-address-search
        title="Snow Emergency Parking Restrictions">
        <cob-map-esri-layer url="https://services.arcgis.com/sFnw0xNflSi8J0uh/arcgis/rest/services/Ownership/FeatureServer/0"
          color="#e1453b"
          title="Snow Emergency Restricted Parking"></cob-map-esri-layer>
        <cob-map-esri-layer url="https://services.arcgis.com/sFnw0xNflSi8J0uh/arcgis/rest/services/SnowParking/FeatureServer/0"
          icon-src="/images/global/icons/mapping/parking.svg"
          title="Snow Emergency Parking Lots"></cob-map-esri-layer>
      </cob-map>
    </div>
  </div>
</body>

</html>
