<!DOCTYPE html>
<html dir="ltr"
  lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>

  <!--[if !IE]><!-->
  <link rel="stylesheet"
    type="text/css"
    href="/css/public.css" />
  <!--<![endif]-->
  <!--[if lt IE 10]>
    <link media="all" rel="stylesheet" href="/css/ie.css">
  <![endif]-->

  <script src="/web-components/all.js"></script>
</head>

<body>
  <div class="mn mn--full mn--g">
    <div class="b-c b-c--xsmv b--w m-v100">
      <div class="p-h100">
        <h2>
          <code>&lt;cob-contact-form&gt;</code>
        </h2>
        <button class="btn"
          onClick="document.getElementById('contactForm').show()">Show Feedback</button>
      </div>

      <cob-contact-form id="contactForm"
        token="*****"></cob-contact-form>
    </div>

    <div class="b-c b-c--xsmv b--w m-v100">
      <div class="p-h100">
        <h2>
          <code>&lt;cob-viz&gt;</code>
        </h2>
      </div>

      <cob-viz map-style="min-height: 500px"
        map-class="m-v500"
        map-onmouseover="console.log('mouseover')"
        map-show-address-search
        map-zoom="11">
        <script slot="config"
          type="application/json">
            {
              "vizId": "123456",
              "title": "What is my title",
              "description": "This is a description",
              "data_sources": [{
                "uid": "SomeRandomValue",
                "type": "cob-arcgis",
                "icon": "https://patterns.boston.gov/images/global/icons/mapping/bathroom.svg",
                "cluster_icons": true,
                "polygon_style": {
                  "name": "default",
                  "color": "#0C2639",
                  "hover_color": "#FB4D42"
                },
                "popover": "<p>I am a popover</p>",
                "attributes":
                {
                  "service": "https://services.arcgis.com/sFnw0xNflSi8J0uh/arcgis/rest/services/public_bathrooms/FeatureServer",
                  "layer": 0
                },
                "legend_label": "I am a legend!"
              }],
              "maps": [{
                "uid": "ZWVVViN3h1eZf0Ssnlsa8",
                "latitude": "42.347316",
                "longitude": "-71.065227",
                "zoom": "12",
                "showZoomControl": true,
                "showLegend": true,
                "findUserLocation": true,
                "searchForAddress": true,
                "zoomToAddress": true,
                "placeholderText": "Search for an address...",
                "showDataLayer": "SomeRandomValue"
              }]
            }
          </script>
      </cob-viz>
    </div>

    <div class="b-c b-c--xsmv b--w m-v100">
      <div class="p-h100">
        <h2>
          <code>&lt;cob-map&gt;</code>
        </h2>
      </div>

      <cob-map id="map"
        style="height: 500px"
        latitude="42.347316"
        longitude="-71.065227"
        zoom="12"
        show-zoom-control
        show-legend
        show-address-search
        address-search-heading="Nearby routes and parking"
        heading="Snow Emergency Parking Restrictions">
        <cob-map-esri-layer url="https://services.arcgis.com/sFnw0xNflSi8J0uh/arcgis/rest/services/City_Council_Districts/FeatureServer/0"
      
          color="#0C2639"
          hover-color="#FB4D42"
          label="Boston City Council Districts"
          fill>
          <script slot="popup"
            type="text/mustache">
          <img src="{{Image}}" class="cdp-i" alt="{{Councilor}}" style="margin-bottom: 1rem"/>
          <div class="ta-c m-v300">
            <div class="cdp-t t--sans t--upper m-t200">{{Councilor}}</div>
            <div class="cdp-st t--subinfo t--g300">District {{DISTRICT}}</div>
          </div>
          <a href="{{Bio}}" class="d-b bg--cb cdp-a ta-c p-a200 t--upper t--sans t--w t--ob--h t--s100">Visit webpage<span class="a11y--h"> of {{Councillor}}</span></a>
        </script>
        </cob-map-esri-layer>
        <cob-map-esri-layer url="https://services.arcgis.com/sFnw0xNflSi8J0uh/arcgis/rest/services/Ownership/FeatureServer/0"
          color="#e1453b"
          label="Snow Emergency Restricted Parking"></cob-map-esri-layer>
        <cob-map-esri-layer url="https://services.arcgis.com/sFnw0xNflSi8J0uh/arcgis/rest/services/SnowParking/FeatureServer/0"
          icon-src="/images/global/icons/mapping/parking.svg"
          label="Snow Emergency Parking Lots">
          <script slot="popup"
            type="text/mustache">
          <div style="min-width: 280px">
            <h3 class="h3 m-v300">{{ Address }}</h4>
            <div class="m-v300">
              <ul class="dl dl--sm">
                <li class="dl-i"><span class="dl-t">Name:</span> <span class="dl-d">{{Name}}</span></li>
                <li class="dl-i"><span class="dl-t">Fee:</span> <span class="dl-d">{{Fee}}</span></li>
              </ul>
            </div>
            {{#Comments}}<div class="t--subinfo m-v300">{{.}}</div>{{/Comments}}
            {{#Phone}}<div class="t--subinfo m-v300">Call ahead to find out the number of spaces available: <a href="tel:{{.}}">{{.}}</a></div>{{/Phone}}
          </div>
        </script>
        </cob-map-esri-layer>
      </cob-map>
    </div>
  </div>
</body>

</html>
