language: node_js
node_js:
- '6'
before_install:
- rvm install 2.4.0
install:
- yarn install
- gem install percy-cli
script:
- gulp build
- fractal build
after_script:
- percy snapshot public --baseurl "/components" --snapshots_regex="(?!components/detail)"
after_success:
- test $TRAVIS_PULL_REQUEST == "false" && test $TRAVIS_BRANCH == "master" && bash
  deploy.sh
env:
  global:
  - secure: 
  matrix:
  - secure: 
  - secure: 
